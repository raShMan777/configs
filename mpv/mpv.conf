#------------------general------------------------
title="${filename}"
cursor-autohide=500
save-position-on-quit
force-window=immediate
load-unsafe-playlists
icc-profile-auto
icc-force-contrast=inf
msg-color=yes
msg-module=yes
screenshot-format=png					# Set screenshot format
screenshot-png-compression=0			# Range is 0 to 10. 0 being no compression.
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes			# Same output bitdepth as the video
#include=/etc/mpv/encoding-profiles.conf

#------------------video filters------------------
include=/etc/mpv/mpvfilters.conf

#------------------audio filters------------------
af=scaletempo2
#,lavfi=[dynaudnorm=f=100:p=0.6]
#af=rubberband,resample=44100:0:1
#af=rubberband,resample=48000:0:1
#af=channels=1,lavfi=[dynaudionorm]
#af=lavfi=[dynaudionorm],volume=5
#af=lavfi=[dynaudionorm]

#------------------audio output-------------------
alang=de,deu,ger,en
ao=pulse
#mixer=pulse
volume-max=200                          # maximum volume in %, everything above 100 results in amplification
audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
#audio-stream-silence                    # fix audio popping on random seek
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed
pulse-buffer=50                         # using a large buffer causes seeking issues
audio-normalize-downmix=yes
audio-resample-linear=yes
audio-delay=+0.084
hr-seek-framedrop=no
#ad=lavc:libdcadec

#------------------cache & network----------------
#cache=4096
# no-cache-pause                         # if the player should pause when the cache runs low
#prefer-ipv6=no
cookies
user-agent="Mozilla/5.0 (X11; Linux x86_64; rv:86.0) Gecko/20100101 Firefox/86.0"
# Pretend to be Winamp, fixes playback of some NSV streams
#user-agent="Winamp NSV Player/5.12 (ultravox/2.0)"
ytdl=yes
script-opts=ytdl_hook-ytdl_path=/bin/yt-dlp
ytdl-format=bestvideo[height<=?1080][vcodec!=?vp9]+bestaudio/best
ytdl-raw-options=sub-lang="de,deu,deDE,de-DE,en,eng,enUS,en-US",write-thumbnail=,write-sub=,sub-format=ass/ssa/srt/best

#------------------subtitles & fonts--------------
slang=de,deu,ger,en,eng
sub-forced-only=yes
sub-auto=fuzzy
sub-file-paths-append=ass               # search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
sub-fix-timing=no                       # do not try to fix gaps (which might make it worse in some cases). Enable if there are scenebleeds.
# sub-font='Tex Gyre Heros'
# osd-font='Tex Gyre Heros'
sub-font='Helvetica LT Std Cond'
osd-font='Helvetica LT Std Cond'
blend-subtitles=no
embeddedfonts=yes                       # use embedded fonts for SSA/ASS subs
sub-ass-vsfilter-blur-compat=yes		# Backward compatibility for vsfilter fansubs
sub-ass-scale-with-window=no			# May have undesired effects with signs being misplaced. 
sub-ass-hinting=light
sub-ass-force-style=Kerning=yes             # allows you to override style parameters of ASS scripts
demuxer-mkv-subtitle-preroll            # try to correctly show embedded subs when seeking

term-playing-msg='Resolution: ${width}x${height}, Framerate: ${fps} Hz'

#------------------video output-------------------
video-sync=display-resample
opengl-swapinterval=1
opengl-waitvsync=yes
fs=yes
keepaspect=yes
#monitoraspect=16:10
autofit=95%x95%
stop-screensaver=yes

vo=gpu-next
gpu-api=vulkan
profile=gpu-hq
vulkan-async-compute=yes
vulkan-async-transfer=yes
vulkan-queue-count=1
#vaapi-copy instead of vaapi when using vulkan
hwdec=vaapi-copy
hwdec-codecs=all
hwdec-extra-frames=12

vd-lavc-dr=yes
vd-lavc-film-grain=gpu
vd-lavc-threads=16

temporal-dither=yes
video-output-levels=full
#dither=error-diffusion
#Selects the kernel in case of error-diffusion
#"sierra-lite" is the fastest choice with decent results, alternatives are "floyd-steinberg" (slow), "atkinson" (slower) and "jarvis-judice-ninke" (slowest) 
#error-diffusion=sierra-lite
#  in gpu-hq definiert
#dither-depth=auto
hdr-compute-peak=yes
tone-mapping=mobius

#  in gpu-hq definiert
#sigmoid-upscaling=yes
#  in gpu-hq definiert
#correct-downscaling=yes
linear-downscaling=no

# 'ewa_lanczossharp' is deprecated and will be removed from vo=gpu-next in the future, use --scale=ewa_lanczos --scale-blur=0.981251 to replicate it.
scale=ewa_lanczos
scale-blur=0.981251
#scale=ewa_hanning
#scale=spline64
scale-antiring=0.7
scale-radius=3.2383154841662362
scale-clamp=0.2

# replicate ewa_lanczossoft with --cscale=ewa_lanczos --cscale-blur=1.015
cscale=ewa_lanczos
cscale-blur=1.015
#cscale=sinc
#cscale=mitchell
cscale-window=blackman
cscale-antiring=0.7
cscale-radius=3

#  in gpu-hq definiert
#dscale=mitchell
dscale-antiring=0.7

interpolation=yes
interpolation-threshold=0.0001
tscale=triangle
tscale-window=sphinx
#tscale-window=quadric
tscale-blur=0.6991556596428412
tscale-radius=1.025 #lower (e.g. 0.955) = sharper; higher (e.g. 1.005) = smoother
#tscale-radius=0.71
tscale-clamp=0.0
#    oversample: sharpest picture, but still jerky movement [doesn't really live up to the name of interpolation]
#    mitchell: smoothest movement, but heavy on the blur factor [that amount of smoothness comes with a price, after all...]
#    triangle: the compromise between the two; almost as sharp as oversample, while still delivering an absolutely smooth movement!
#  oversample, linear, catmull_rom, mitchell, gaussian, or bicubic
#  sharp <...............................................> blurry/smooth
# tscale=sphinx
# tscale-blur=0.6991556596428412
## tscale-radius=1.05
# tscale-radius=0.71
# tscale-clamp=0.0
#    A different approuch might be using “box ” which gives you a better selection.
#    This method also gives you better results, but it’s slower than all others above.
# tscale=box
# tscale-window=sphinx #(or "quadric")
# tscale-radius=1.05 #lower (e.g. 0.955) = sharper; higher (e.g. 1.005) = smoother
# tscale-clamp=0.0
#    alternative 1:
# tscale=box
# tscale-window=sphinx
# tscale-radius=1.0
# tscale-clamp=0.0
#    alternative 2:
# scale=box
# scale-window=sphinx
# scale-radius=1.5
# tscale=box
# tscale-window=quadric
# tscale-clamp=0.0
# tscale-radius=1.025
#    end

# Deband parameters configuration.
# For Anime, 2:35:20:5 recommended for general use.
# Use 3:45:25:15 for older DVD, badly mastered BD or WEB streams.
# Use 4:60:30:30 for really, really bad streams.
# Note: For older/weaker iGPUs, instead of increasing deband-iterations you may need to increase deband-threshold instead if you need a stronger effect.
# I recommend 1:60:25:30 if you absolutely must run 1 iteration (lower quality but much less GPU usage).
# personal old default: 2:20:16:5
deband=yes
deband-iterations=2
deband-threshold=20
deband-range=16
#Dynamic Grain (More = More dynamic grain)
#Set it to "0" in case you use the static grain shader
#<0..4096> Default 48
deband-grain=15

#------------------cd & dvd settings--------------
cdrom-device=/dev/sr1
#dvd-device=/dev/sr1
bluray-device=/dev/sr1
cdda-paranoia=1

#------------------broken files-------------------
#framedrop=vo
#autosync=30
#autosync=1
#idx=yes
#demuxer=+lavf

#------------------profiles-------------------
[deinterlace]
profile-desc="Profile for picture de-interlacing"
profile-cond=p["video-frame-info/interlaced"]
#vf-pre=kerndeint=10:0:0:1:1
#vf-pre=pp=fd
#vf-pre=pp=l5
#vf-pre=yadif=0
#vf-pre=yadif=field
vf-pre=bwdif

[nointerlace]
profile-desc="no motion interpolation"
profile-cond=p["estimated-vf-fps"]>=31
interpolation=no # no motion interpolation required because 60fps is hardware ceiling

[deband-default]
profile-restore=copy
deband-iterations=2 # Range 1-16. Higher = better quality but more GPU usage. >5 is redundant.
deband-threshold=20 # Range 0-4096. Deband strength.
deband-range=16 # Range 1-64. Range of deband. Too high may destroy details.
deband-grain=48 # Range 0-4096. Inject grain to cover up bad banding, higher value needed for poor sources.

[deband-anime]
profile-restore=copy
deband-iterations=2
deband-threshold=35
deband-range=20
deband-grain=5

[deband-dvd]
profile-restore=copy
deband-iterations=3
deband-threshold=45
deband-range=25
deband-grain=15

[deband-bad]
profile-restore=copy
deband-iterations=4
deband-threshold=60
deband-range=30
deband-grain=78

[deband-weakgpu]
profile-restore=copy
deband-iterations=1
deband-threshold=60
deband-range=25
deband-grain=30

[4k60] # 2160p @ 60fps (3840x2160 UHDTV)
profile-desc=4k60
profile-cond=((width ==3840 and height ==2160) and p["estimated-vf-fps"]>=31)
# deband=yes # necessary to avoid blue screen with KrigBilateral.glsl
deband=no # turn off debanding because presume wide color gamut
interpolation=no # turn off interpolation because presume 60fps 
# UHD videos are already 4K so no luma upscaling is needed
# UHD videos are YUV420 so chroma upscaling is still needed
glsl-shaders-clr
# glsl-shader="~~/shaders/KrigBilateral.glsl"       # uncomment if your hardware can support it
interpolation=no # no motion interpolation required because 60fps is hardware ceiling
# no deinterlacer required because progressive

[4k30] # 2160p @ 24-30fps (3840x2160 UHDTV)
profile-cond=((width ==3840 and height ==2160) and p["estimated-vf-fps"]<31)
# deband=yes # necessary to avoid blue screen with KrigBilateral.glsl
deband=no # turn off debanding because presume wide color gamut
# UHD videos are already 4K so no luma upscaling is needed
# UHD videos are YUV420 so chroma upscaling is still needed
glsl-shaders-clr
# glsl-shader="~~/shaders/KrigBilateral.glsl"       # uncomment if your hardware can support it
# apply motion interpolation
# no deinterlacer required because progressive

[full-hd60] # 1080p @ 60fps (progressive ATSC)
profile-desc=full-hd60
profile-cond=((width ==1920 and height ==1080) and not p["video-frame-info/interlaced"] and p["estimated-vf-fps"]>=31)
# apply all luma and chroma upscaling and downscaling settings
interpolation=no # no motion interpolation required because 60fps is hardware ceiling
# no deinterlacer required because progressive

[full-hd30] # 1080p @ 24-30fps (NextGen TV/ATSC 3.0, progressive Blu-ray)
profile-desc=full-hd30
profile-cond=((width ==1920 and height ==1080) and not p["video-frame-info/interlaced"] and p["estimated-vf-fps"]<31)
# apply all luma and chroma upscaling and downscaling settings
# apply motion interpolation
# no deinterlacer required because progressive

[full-hd-interlaced] # 1080i @ 24-30fps (HDTV, interlaced Blu-rays)
profile-desc=full-hd-interlaced
profile-cond=((width ==1920 and height ==1080) and p["video-frame-info/interlaced"] and p["estimated-vf-fps"]<31)
# apply all luma and chroma upscaling and downscaling settings
# apply motion interpolation
vf-pre=bwdif # apply FFMPEG's bwdif deinterlacer

[hd] # 720p @ 60 fps (HDTV, Blu-ray - progressive)
profile-desc=hd
profile-cond=((width ==1280 and height ==720) and not p["video-frame-info/interlaced"] and p["estimated-vf-fps"]>=31)
profile-cond=
# apply all luma and chroma upscaling and downscaling settings
interpolation=no # no motion interpolation required because 60fps is hardware ceiling
# no deinterlacer required because progressive

[sdtv-ntsc] # 640x480, 704x480, 720x480 @ 30fps (NTSC DVD - interlaced)
profile-desc=sdtv-ntsc
profile-cond=((width ==640 and height ==480) or (width ==704 and height ==480) or (width ==720 and height ==480))
# apply all luma and chroma upscaling and downscaling settings
# apply motion interpolation
vf-pre=bwdif # apply FFMPEG's bwdif deinterlacer

[sdtv-pal] # 352x576, 480x576, 544x576, 720x576 @ 30fps (PAL broadcast or DVD - interlaced)
profile-desc=sdtv-pal
profile-cond=((width ==352 and height ==576) or (width ==480 and height ==576) or (width ==544 and height ==576) or (width ==720 and height ==576))
# apply all luma and chroma upscaling and downscaling settings
# apply motion interpolation
vf-pre=bwdif # apply FFMPEG's bwdif deinterlacer

