# Don't print a new line at the start of the prompt
# add_newline = false

[line_break]
# Make prompt a single line instead of two lines
# disabled = true

[character]      # The name of the module we are configuring is "character"
# Replace the "❯" symbol in the prompt with "➜"
# symbol = "➜"     # The "symbol" segment is being set to "➜"
error_symbol = "✗"
use_symbol_for_status = true
style_success = "bold #00A652"
style_failure = "bold #df382c"

[username]
style_user = "white bold"
style_root = "black bold"
format = "user: [$user]($style) "
disabled = false
show_always = true

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"
disabled = false

[[battery.display]]  # "bold red" style when capacity is between 0% and 15%
threshold = 15
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 15% and 30%
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 100
style = ""

[docker_context]
symbol = "🐋 "
disabled = false

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
show_percentage = true
show_swap = true
threshold = -1
style = "bold dimmed white"
disabled = false

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
progress_divider = " of "

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count} "
behind = "🐢 ×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked = "🛤️  ×${count} "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️  ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️  ×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = true
